<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="container">
        <div class="reg">
            <h2>Registration Form</h2>
        </div>
        <form class="wrapper">
            <div class="form-control">
                <input class="input" type="text" name="first" placeholder="First Name" required>
            </div>
            <div class="form-control">
               <input type="text" name="last" id="" placeholder="Last Name">
            </div>
            <div class="gender">
                <h4>Gender</h4>
                <span>
                    <input type="radio" name="Gender" id="">
                    <label for="Male">Male</label>
                    <input type="radio" name="Gender" id="">
                    <label for="Female">Female</label>
                </span>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" name="email" id="" placeholder="example@hms.com" required>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="password" id="" maxlength="12" minlength="4" placeholder="Enter password" required>
            </div>
            <div class="form-control">
                <label for="mobile">Phone No</label>
                <input type="tel" name="mobile" id="" placeholder="Enter phone number starting with country code (e.g +234--)" required>
            </div>
            <div class="form-control">
                <label for="address">Home Address</label>
                <input type="text" name="address" id="" placeholder="Address">
            </div>
            <h3 class="Next_of_kin">Next of Kin</h3>
            <div class="form-control">
                <label for="name_NOK">Name</label>
                <input type="text" name="name_NOK" id="" placeholder="Full Name of Next Of Kin">
            </div>
            <div class="form-control">
                <label for="mobile_NOK">Phone No</label>
                <input type="tel" name="mobile_NOK" id="" placeholder="Enter phone number starting with country code (e.g +234--)" required>
            </div>
            <div class="form-control">
               <a href="http://"><input class="submit" type="button" value="Register"></a> 
            </div>
            <span class="login">Already have an account?  <a href="login.html">Login</a></span>
         
        </form>
    </div>
    
</body>
</html>
