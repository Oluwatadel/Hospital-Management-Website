<html lang="en">

<body>
    <div class="container">
        <div class="reg">
            <h2>Patient login</h2>
        </div>
        <form class="wrapper" action="post">
            <div class="form-control">
                <input type="email" name="email" id="" placeholder="Enter your email" required>
            </div>
            <div class="form-control">
                <input type="password" name="password" id="" maxlength="12" minlength="6" placeholder="Enter password" required>
            </div>
            <div class="form-control">
               <a href="http://"><input class="submit" type="button" value="Login"></a> 
            </div>
            <span class="login">Don't have an account?  <a href="reg.html">Register</a></span>
        </form>
    </div>
    
</body>
</html>
