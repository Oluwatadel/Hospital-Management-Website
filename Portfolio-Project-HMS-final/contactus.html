<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    <div class="container">
        <h2>Contact Our Support Team <br> or FAQ</h2>
        <form class="wrapper">
            <div class="form-control">
                <label for="fullname">Full Name</label>
                <input type="text" name="fullname" value="" placeholder="Enter your Fullname">
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" name="fullname" value="" placeholder="Enter your Fullname">
            </div>
            <div class="form-control">
                <label for="phone">Phone Number</label>
                <input type="tel" name="fullname" value="" placeholder="Enter phone no">
            </div>
            <div class="form-control">
                <a href="#"><input type="submit" class="submit"></a>
            </div>
        </form>
    </div>
    
</body>
</html>
